<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Editorial by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header th:replace="~{fragments/header.html}" id="header">
            </header>

            <!-- Section -->
            <section>
                <header class="major">
                    <h2>Отзиви</h2>
                </header>
                <div class="posts">
                    <article th:each="review : ${reviews}">
                        <p th:text="${review.getFormattedDate()}"></p>
                        <p th:text="${review.author}"></p>
                        <p th:text="${review.text}"></p>
                        <hr/>
                    </article>
                </div>
            </section>

        </div>
    </div>

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar.html}" id="sidebar">
    </div>

</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
