<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Editorial by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header th:replace="~{fragments/header.html}" id="header">
            </header>

            <article>
                <header class="text-center">
                    <h1>Регистрация</h1>
                </header>
                <section class="wrapper style5">
                    <div class="inner">
                        <form th:method="post" th:action="@{/users/register}" th:object="${userDTO}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="row aln-center gtr-uniform">
                                <div class="col-7">
                                    <label for="username"></label>
                                    <input th:field="*{username}" type="text" name="username" id="username" value="" placeholder="Потребителско име" />
                                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                    <div th:if="${usernameIsTaken}" class="text-danger">Това потребителско име е заето.</div>
                                </div>
                                <div class="col-7">
                                    <label for="first-name"></label>
                                    <input th:field="*{firstName}" type="text" name="first-name" id="first-name" value="" placeholder="Име" />
                                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                </div>
                                <div class="col-7">
                                    <label for="last-name"></label>
                                    <input th:field="*{lastName}" type="text" name="last-name" id="last-name" value="" placeholder="Фамилия" />
                                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                </div>
                                <div class="col-7">
                                    <label for="email"></label>
                                    <input th:field="*{email}" type="email" name="email" id="email" value="" placeholder="Имейл" />
                                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    <div th:if="${emailIsTaken}" class="text-danger">Този имейл е зает.</div>
                                </div>
                                <div class="col-7">
                                    <label for="password"></label>
                                    <input th:field="*{password}" type="password" name="password" id="password" value="" placeholder="Парола" />
                                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>
                                <div class="col-7">
                                    <label for="confirm-password"></label>
                                    <input th:field="*{confirmPassword}" type="password" name="confirm-password" id="confirm-password" value="" placeholder="Потвърди парола" />
                                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                                    <div th:if="${passwordMismatch}" class="text-danger">Паролата не свъвпада.</div>
                                </div>
                                <div class="col-12">
                                    <ul class="actions special">
                                        <li><input type="submit" value="Регистрация" class="primary" /></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                        <p class="align-center">Вече имате акаунт? <a th:href="@{/users/login}">Вход</a></p>
                    </div>
                </section>
            </article>

        </div>
    </div>

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar.html}" id="sidebar">
    </div>

</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
