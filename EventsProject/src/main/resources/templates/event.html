<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>Generic - Editorial by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header th:replace="~{fragments/header.html}" id="header">
								</header>

							<!-- Content -->
								<section>
									<header class="main">
										<h2 th:text="${page.title}">Участие на ученици от СПГЕ “Джон Атанасов” в Световен ден на географските информационни системи (ГИС) у нас</h2>
									</header>

									<hr/>

									<div class="row">
										<div class="col-3 col-12-medium">
											<h2>Дата и час</h2>
											<h3 th:text="${page.getFormattedDate()}">01/01/2025 12:00</h3>
										</div>
										<div class="col-3 col-12-medium">
											<h2>Организатор</h2>
											<h3 th:text="${page.organiser}">Директор</h3>
										</div>
										<div class="col-3 col-12-medium">
											<h2>Участници</h2>
											<h3 th:text="${page.participants}">Г-н Иванов</h3>
										</div>
										<div class="col-3 col-12-medium">
											<h2>Адрес</h2>
											<h3 th:text="${page.address}">СПГЕ</h3>
										</div>
									</div>

									<hr/>

									<div th:utext="${page.text}"></div>
								</section>

						</div>
					</div>

				<!-- Sidebar -->
				<div th:replace="~{fragments/sidebar.html}" id="sidebar">
				</div>

			</div>

		<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/browser.min.js"></script>
			<script src="/js/breakpoints.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>

	</body>
</html>
