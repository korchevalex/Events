<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Editorial by HTML5 UP</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

  <!-- Main -->
  <div id="main">
    <div class="inner">

      <!-- Header -->
      <header th:replace="~{fragments/header.html}" id="header">
      </header>

      <article>
        <header class="text-center">
          <h1>Вход</h1>
        </header>
        <section class="wrapper style5">
          <div class="inner">
            <form th:method="post" th:action="@{/users/login}">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <div th:if="${credentialMismatch}" class="text-danger text-center">Грешно потребителско име или парола.</div>
              <div class="row aln-center gtr-uniform">
                <div class="col-7">
                  <label for="username"></label>
                  <input type="text" name="username" id="username" value="" placeholder="Потребителско име" required/>
                </div>
                <div class="col-7">
                  <label for="password"></label>
                  <input type="password" name="password" id="password" value="" placeholder="Парола" required/>
                </div>
                <div class="col-12">
                  <ul class="actions special">
                    <li><input type="submit" value="Вход" class="primary" /></li>
                  </ul>
                </div>
              </div>
            </form>
            <p class="align-center">Още нямате акаунт? <a th:href="@{/users/register}">Регистрация</a></p>
          </div>
      </article>

    </div>
  </div>

  <!-- Sidebar -->
  <div th:replace="~{fragments/sidebar.html}" id="sidebar">
  </div>

</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
